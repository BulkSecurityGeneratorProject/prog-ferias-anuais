
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeammateLabel" data-translate="vacationplannerApp.teammate.home.createOrEditLabel">Create or edit a Teammate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teammate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teammate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vacationplannerApp.teammate.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.teammate.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vacationplannerApp.teammate.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.teammate.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vacationplannerApp.teammate.login" for="field_login">Login</label>
            <input type="text" class="form-control" name="login" id="field_login"
                    ng-model="vm.teammate.login"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vacationplannerApp.teammate.isAdmin" for="field_isAdmin">Is Admin</label>
            <input type="checkbox" class="form-control" name="isAdmin" id="field_isAdmin"
                    ng-model="vm.teammate.isAdmin"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
