
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamLabel" data-translate="vacationplannerApp.team.home.createOrEditLabel">Create or edit a Team</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.team.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.team.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vacationplannerApp.team.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.team.name"
                     />
        </div>

        <div class="form-group">
            <label data-translate="vacationplannerApp.team.department" for="field_department">Department</label>
            <select class="form-control" id="field_department" name="department" ng-model="vm.team.department" ng-options="department as department.id for department in vm.departments track by department.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="vacationplannerApp.team.listTeammates" for="field_listTeammates">List Teammates</label>
            <select class="form-control" id="field_listTeammates" multiple name="listTeammates" ng-model="vm.team.listTeammates" ng-options="teammate as teammate.id for teammate in vm.teammates track by teammate.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
